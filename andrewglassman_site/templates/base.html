
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Accuval Mobile Time Entry">
    <meta name="author" content="Andrew Glassman">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link rel="icon" 
      type="image/x-icon" 
      href="/img/favicon.ico">

   <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    {% block additional_header %}
    {% endblock %}
  </head>

  <body>

    <div class="navbar  navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">My Site</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              {% for key in menu %}
                <li class="{% if menu[key].active %}active{% endif %}"><a href="{{menu[key].url}}">{{menu[key].title}}</a></li>
              {% endfor %}
              {% if user %}
                <li><a href="{{loginurl}}">Sign Out</a></li>
              {% else %}
                <li><a href="{{loginurl}}">Sign In</a></li>
              {% endif %}
            </ul>  
          </div><!--/.nav-collapse -->
          <div class="container">
            
          </div>
        </div>
      </div>
    </div>

    <div class="container">
     {% block body %}
     {% endblock %}

      <hr>

      <footer>
        <p>&copy; Andrew Glassman 2012</p>
      </footer>
    </div> 

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
