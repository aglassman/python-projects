{% block currentchat %}
<script type='text/javascript'>
        var source = new EventSource('currentchatsse');

           ev = document.getElementById('result');
           ev.innerHTML += "<br>[in] " + event.data;
        };
</script>
<div id="result"></div>
{% endblock %}
